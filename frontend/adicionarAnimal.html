<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<style>
    label {
        color: #545871;
        font-weight: 500;
        font-size: 1.3em;
    }
</style>

<body>
    <div class="wrapper" id="utilizador">
        <side></side>
        <div id="side2">
            <div class="row">
                <div class="col-12">
                    <div id="header" style="background-color: #f7eceb;" class="p-2">
                        <h1 class="p-2 text-center" style="color: #545871; font-size: 2.5em;">NOVA CONTA</h1>
                        <div class="progress" style="width: 80%; margin-left: auto; margin-right: auto; height: 25px;">
                            <div class="progress-bar" role="progressbar"
                                style="font-size: 15px; font-weight:500; width: 34%; background-color: #ebd0ce;"
                                aria-valuenow="34" aria-valuemin="0" aria-valuemax="100">Dados Pessoais</div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 33%; background-color: #545871;"
                                role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"
                                style="width:33%">
                                Animais
                            </div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 33%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"
                                style="width:34%">
                                Confirmação </div>
                        </div>
                    </div>
                    <div id="userRegister">
                        <form class="mx-5 my-5">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" v-model="nome"
                                        placeholder="Introduza o nome do seu animal" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tipo">Espécie</label>
                                    <select class="form-control" v-model="tipo" required>
                                        <option v-for="tipo in tiposAnimal" v-bind:key="tipo.id" :value=tipo.id>
                                            {{ tipo.tipo }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="idade">Idade</label>
                                    <input type="number" class="form-control" id="idade" v-model="idade"
                                        placeholder="Introduza a idade do seu animal" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="raca">Raça</label>
                                    <input type="text" class="form-control" id="raca" v-model="raca"
                                        placeholder="Introduza a raça do seu animal" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="sexo">Sexo</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="f" value="F"
                                            v-model="sexo">
                                        <label style="font-size:1.2em; font-weight:450;" class="form-check-label"
                                            for="f">Feminino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="m" value="M"
                                            v-model="sexo">
                                        <label style="font-size:1.2em; font-weight:450;" class="form-check-label"
                                            for="m">Masculino</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="porte">Porte</label>
                                    <select class="form-control" v-model="porte" required>
                                        <option>Pequeno</option>
                                        <option>Médio</option>
                                        <option>Grande</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alergias">Alergias</label>
                                <input type="text" class="form-control" id="alergias" v-model="alergias"
                                    placeholder="Introduza as alergias do seu animal" required>
                            </div>
                            <div class="form-group">
                                <label for="doencas">Doenças</label>
                                <input type="text" class="form-control" id="doencas" v-model="doencas"
                                    placeholder="Introduza as doenças do seu animal" required>
                            </div>
                            <div class="form-group">
                                <label for="comportamento">Comportamentos estranhos</label>
                                <input type="text" class="form-control" id="comportamento" v-model="comportamento"
                                    placeholder="Introduza comportamentos estranhos do seu animal" required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="vacinas"
                                        v-model="vacinas">
                                    <label class="form-check-label" for="vacinas">
                                        Vacinado?
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="esterilizacao"
                                        v-model="esterilizacao">
                                    <label class="form-check-label" for="esterilizacao">
                                        Esterilizado?
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="desparasitacao"
                                        v-model="desparasitacao">
                                    <label class="form-check-label" for="desparasitacao">
                                        Desparasitado?
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pic">Fotografia</label>
                                <input type="text" class="form-control" id="pic" v-model="avatar"
                                    placeholder="Introduza o url da fotografia do seu animal" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <a href="registo.html"><button class="btn" id="whitebtn">Voltar</button></a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="registo.html"><button class="btn" id="whitebtn">Novo Animal</button></a>
                        </div>
                        <div class="text-right col-4">
                            <button type="button" v-on:click="registoAnimal()" id="darkbluebtn">Seguinte</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/utilizador.js"></script>
</body>

</html>
